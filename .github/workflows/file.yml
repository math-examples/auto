name: Upload screenshot
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: karol-brejna-i/webpage-screenshot-action@v1
        with:
          url: https://www.google.com
      - uses: actions/upload-artifact@v4
        with:
          name: simple-screenshot
          path: ${{ github.workspace }}/*.png

